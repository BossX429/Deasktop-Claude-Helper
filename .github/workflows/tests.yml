name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  smoke-tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Smoke Tests
        shell: pwsh
        run: |
          & pwsh -NoProfile -ExecutionPolicy Bypass -File "Test-Monitor-Smoke.ps1"
          exit $LASTEXITCODE

  diagnostics:
    runs-on: windows-latest
    if: always()
    steps:
      - uses: actions/checkout@v3
      - name: Run Diagnostics
        shell: pwsh
        run: |
          & pwsh -NoProfile -ExecutionPolicy Bypass -File "Diagnose-Monitor-Hydra.ps1"
